# Dropbox sync settings for local scripts.
# Put your Dropbox API token in an environment variable, then reference its name here.
token_env = "DROPBOX_ACCESS_TOKEN"

# Optional default sync destination directory.
# If empty or missing, scripts auto-detect Dropbox local folder.
default_sync_dir = ""
sync_folder_name = "echolab_sync"

# Optional default backup destination directory.
# If empty or missing, scripts auto-detect Dropbox local folder.
default_backup_dir = ""
backup_folder_name = "echolab_backups"

[exclude]
# Wildcard patterns excluded from backup archives.
target = "target/*"
env = ".env*"
pem = "*.pem"
keys = "*.key"
ds_store = "*.DS_Store"
pycache = "__pycache__/*"
pyc = "*.pyc"
logs = "*.log"
screenshots = "screenshots/*"

# Archive-specific churn (applies when --include-archive or --whole-project is used).
archive_pycache = "archive/**/__pycache__/*"
archive_pyc = "archive/**/*.pyc"
archive_logs = "archive/**/*.log"
archive_snaps = "archive/**/snap/**/*.png"
archive_java_out = "archive/**/out/*"
archive_java_class = "archive/**/*.class"
